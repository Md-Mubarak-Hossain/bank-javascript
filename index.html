<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container-lg d-flex flex-column align-items-center justify-content-start mt-2">
        <div
            class="fluid-container bg-secondary d-flex flex-column align-items-center justify-content-start rounded-2 text-center p-3 my-5 shadow-lg">
            <h1 class="p-3"><span class="text-warning fw-bold">Bd Bank</span> Login Form</h1>
            <input class="form-control px-5 py-2 mb-3 rounded" placeholder="Enter your email" type="text" name=""
                id="input-text-field" required>
            <input class="form-control px-5 py-2 mb-3 rounded" placeholder="Enter your password" type="password" name=""
                id="input-password-field" required>
            <button class=" px-5 py-2 rounded btn btn-warning backgroundColor text-white fw-bold fs-4 text-uppercase "
                type="submit" id="login-btn">login</button>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
